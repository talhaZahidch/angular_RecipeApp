<div class="row">
  <div class="col-md-12">
    <img [src]="recipe.imagepath" class="img-reponsive img-thumbnail" width="800">
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <h1 class="text-center">{{ recipe.name }}</h1>
  </div>
</div>
<div class="pt-3"></div>
<div class="row">
  <div class="col-md-12 mx-auto ">
    <h4 class="heading">Description</h4>
    <p>{{recipe.description}}</p>
  </div>
</div>
<div class="row">
  <div class="col-md-12 ">
    <h4 class="heading">Ingredients</h4>
    <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let rec of recipe.ingredients"> {{rec.name}} <span class="badge badge-primary badge-pill bg-cus">{{rec.amount}}</span>
      </li>
    </ul>
  </div>
</div>
<br>
<div class="row">
  <div class="col-xs-12 mx-auto">
    <button type="button" class="btn btn-success mr-1 " (click)="onAddToShopping()">To Shopping List</button>
    <button type="button" class="btn btn-primary mr-1" disabled>Edit Recipe</button>
    <button type="button" class="btn btn-danger mr-1" disabled>Delete</button>
  </div>
</div>
<br>
